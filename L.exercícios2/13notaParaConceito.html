<script>
//Converta a nota para conceito, conforme a tabela abaixo:
//Nota                     Conceito
 //   Entre 10.0 e 9.0            A
  //  Entre 8.9 e 8.0             B
   // Entre 7.9 e 7.0             C
  //  Entre 6.9 e 6.0             D
   // Entre 5.9 e zero            E

   const nota = Number(prompt("Informe o valor da nota [0-10]:"))

if (nota <=10 && nota >= 9) {
    document.write(`A`)
} else if (nota <= 8.9 && nota >= 8) {
    document.write(`B`)
} else if (nota <= 7.9 && nota >= 7) {
    document.write(`C`)
} else if (nota <= 6.9 && nota >= 6) {
    document.write(`D`)
} else {
    document.write(`E`)
} 

</script>
