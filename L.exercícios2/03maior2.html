<script>
//Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.
const a = Number(prompt("Número 1:"))
const b = Number(prompt("Número 2:"))


if (a > b ) {
 document.write(`O maior número é o ${a}`)

}else {
document.write(`O maior número é o ${b}`)
}

</script>
