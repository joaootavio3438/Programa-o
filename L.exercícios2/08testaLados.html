<script>
//Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: para formar um triângulo, a soma de quaisquer dois lados precisa ser maior que o terceiro lado.
const a = Number(prompt("Número 1:"))
const b = Number(prompt("Número 2:"))


if (a > b ) {
 document.write(`O maior número é o ${a}`)

}else {
document.write(`O maior número é o ${b}`)
}

</script>
