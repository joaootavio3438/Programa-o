<script>
//Construa um programa que leia um caractere e informe se este caractere é uma vogal.

const letra = prompt("Informe uma letra")

if (letra.toLowerCase() == "a" || letra.toLowerCase() == "e" || letra.toLowerCase() == "i" || letra.toLowerCase() == "o" ||
letra.toLowerCase() == "u") {

    document.write(`A letra ${letra} é uma vogal`)

} else {
    document.write(`Não é uma vogal`)
    
}
</script>
