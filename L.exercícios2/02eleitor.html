<script>
//Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.
const anoNasceu = Number(prompt("Informe o ano que nasceu"))

if(anoNasceu <= 2006){
document.write(`Parabéns! O destino do país está em suas mãos`)


}else{

document.write(`Tá na hora da naninha neném`)


} 


</script>
