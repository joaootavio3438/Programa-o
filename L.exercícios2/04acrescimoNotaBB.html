<script>
//Um professor instituiu o programa BB na sua disciplina. Nesse programa, um aluno com notas melhores (o big brother) “adota” um aluno com dificuldades (o little brother) e o ajuda a aprender, em troca de um incentivo em sua nota, que é dado em função de quanto ele ajudou o seu colega a melhorar o próprio resultado. Você deve receber a nota do little brother antes de receber ajuda, e a sua nota depois que o big brother o ajudou. Após isso, calcule a diferença entre as notas. Se a diferença for positiva, calcule o acréscimo na nota, que será de ¼ da diferença. Se não ouve uma diferença positiva, informe que não haverá acréscimo na nota.

const a = Number(prompt("Número 1:"))
const b = Number(prompt("Número 2:"))


if (a > b ) {
 document.write(`O maior número é o ${a}`)

}else {
document.write(`O maior número é o ${b}`)
}

</script>
